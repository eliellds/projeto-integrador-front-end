<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banner</title>
    <link rel="stylesheet" href="./css/banner.css">
</head>
<body>
    <!-- Slideshow container -->
    <div class="container-banner">

        <!-- Full-width images with number and caption text -->
        <div class="banner fade">
        
        <img src="./images/fundo-abstrato-elegante-134599122 (1).png" class="img-banner" >
        <div class="text">imagem 1</div>
        </div>
    
        <div class="banner fade">
        
        <img src="./images/banner1.jpg" class="img-banner">
        <div class="text">imagem 2</div>
        </div>
    
        <div class="banner fade">
       
        <img src="./images/fundo-abstrato-elegante-134599122.png" class="img-banner">
        <div class="text">imagem 3</div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="./app/banner.js"></script>
</body>
</html>
